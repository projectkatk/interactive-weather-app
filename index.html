<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,700;1,800&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
   <!-- entire container wrapping the card .. Used Bootstrap & CSS-->
   <div class="container">
       <div class="card">
           <div class="card-body">
                <div class="row">
                    <div class="col-lg-9 main-info">
                        <!-- city search & time section -->
                        <div class="cityName">
                            <h1>City Name</h1>                           
                        </div>
                        <div class="search-city form-group ">                           
                            <input class="form-control city-input d-sm-inline-block m-2" type="text" placeholder="type in the city name" />
                            <button class="searchButton btn d-sm-inline-block m-2">Search City</button>
                            <button class="geoButton  d-sm-inline-block m-2">Current</button>
                        </div>

                        <!-- Today's weather -->
                        <div class="main">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="weather-icon">
                                        <i class="far fa-sun fa-5x"></i>       
                                 
                                    </div>                              
                                </div>
                                <div class="col-lg-8 day-info">
                                    <p class="day referCity">--</p>
                                    <div class="weekday m-3">
                                        <span></span>
                                        <small></small>
                                    </div>        
                                    <div class="temp">
                                        <p> <span class="tempNumber">--</span>            
                                            <span class="cel"> °C </span>
                                            <span class="feh"> °F </span>
                                        </p>
                                       
                                    </div>     
                                    <div class="desc">
                                        <p>--</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- other information such as rain probability & wind strength -->
                        <div class="other-info">
                            <div class="row">
                                <div class="col-6 humidity">
                                    <p class="humidity-des">Humidity</p>
                                    <p class="humidity-num">--</p>
                                </div>
                                <div class="col-6 wind-info">
                                    <p>Wind Strength</p>
                                    <p class="wind-num">--</p>                                  
                                </div>
                            </div>
                        </div>
                        <!-- 12 hour forecast chart here -->
                        <div class="tempGraph">
                            <canvas id="myChart" class="shadow"></canvas>

                        </div>
                    </div>

                    <!-- next 5 days forecast -->
                    <div class="col-lg-3 side-info mt-5 shadow" id="forecast">
                       
                    </div>
                </div>
           </div>
       </div>   
       <div class="d-flex justify-content-center">
        <a  class="link btn btn-light d-inline-block mt-5" href="https://github.com/projectkatk/interactive-weather-app" target="_blank">Go to my Github</a>
       </div>    
   </div>
   <footer>
       <small class="footerText">Designed & Coded by Kate Kim</small>
   </footer>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js" integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="index.js">
       

   </script>  
</body>
</html>
